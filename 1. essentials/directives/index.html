<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>

<div id="app">
    <div
            v-bind:title="randNum"
            v-if="shown"
    >Some text</div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            randNum: Math.floor(Math.random() * 50) + 1,
            shown: true
        }
    });
</script>
</body>
</html>
